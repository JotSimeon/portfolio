<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Effect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #typing {
      font-size: 24px;
      border-right: 2px solid #00ffcc;
      white-space: nowrap;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="typing"></div>

  <script>
    const texts = ["Welcome to my website!", "Learn coding step by step.", "Enjoy the animation!"];
    let count = 0;
    let index = 0;
    let currentText = "";
    let letter = "";
    let isDeleting = false;

    function type() {
      currentText = texts[count];
      
      if (isDeleting) {
        letter = currentText.substring(0, index--);
      } else {
        letter = currentText.substring(0, index++);
      }

      document.getElementById("typing").textContent = letter;

      let speed = 150;

      if (!isDeleting && index === currentText.length) {
        speed = 1000; // pause before deleting
        isDeleting = true;
      } else if (isDeleting && index === 0) {
        isDeleting = false;
        count = (count + 1) % texts.length; // move to next text
        speed = 500;
      }

      setTimeout(type, speed);
    }

    type();
  </script>
</body>
</html>
